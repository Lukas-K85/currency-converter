<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

    <link href="currency.css" rel="stylesheet">

    <script defer src="currency.js"></script>
</head>

<body class="body">
    <div class="container">
        <h1 class="container__mainHeader">Przelicznik walutowy </h1>

        <form class="form js-container__form">
            <p class="form__text"><i>Pola wymagane oznaczone są *</i></p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Dane do uzupełnienia:</legend>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę PLN:*</span>
                        <input class="form__field js-form__amount" required type="number" name="amount" min="0" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę </span>
                        <select class="form__field js-form__currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>

                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-form__button">Przelicz</button>

            </P>
            <P>
                <button class="form__button js-form__button" type="reset">Wyczyść</button>
            </p>
        </form>
        <p class="container__header">Kwota po przeliczeniu: <strong class="js-container__result"></strong></p>

       
    </div>
</body>

</html>
